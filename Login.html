<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - YaHaYu</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding-top: 80px; /* Space for fixed navbar */
        background: url('./Images/background.png') no-repeat center center;
        background-size: cover;
    }

    .login-box {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        margin: 1rem;
        width: 100%;
        max-width: 400px;
        position: relative;
    }

    .login-box h1 {
        color: #1E8C45;
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        font-size: 0.9rem;
        color: #333;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 25px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #1E8C45;
        box-shadow: 0 0 0 2px rgba(30, 140, 69, 0.1);
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        padding: 5px;
    }

    .toggle-password img {
        width: 20px;
        height: 20px;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }

    .toggle-password:hover img {
        opacity: 1;
    }

    .forgot-password {
        display: block;
        text-align: right;
        color: #1E8C45;
        font-size: 0.9rem;
        text-decoration: none;
        margin: 1rem 0;
        transition: color 0.3s ease;
    }

    .forgot-password:hover {
        color: #166835;
    }

    .login-btn {
        width: 100%;
        padding: 1rem;
        background: #1E8C45;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-btn:hover {
        background: #166835;
    }

    .error-message {
        color: #dc3545;
        font-size: 0.85rem;
        margin-top: 0.5rem;
        display: none;
    }

    .register-link {
        margin-top: 1.5rem;
        color: #666;
    }

    .register-link a {
        color: #1E8C45;
        text-decoration: none;
        font-weight: 500;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .login-container {
            padding: 1rem;
            padding-top: 100px;
        }

        .login-box {
            padding: 2rem 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .login-box h1 {
            font-size: 1.75rem;
        }

        .form-group input {
            padding: 0.6rem 1rem;
        }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav-header" role="navigation" aria-label="Main navigation">
        <div class="brand-logo">YaHaYu</div>
        
        <!-- Hamburger Menu -->
        <div class="hamburger" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-item">Home</a>
            <div class="nav-item-with-icon" onclick="toggleDropdown(event)">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c071fa65bfd4b98a705604af764ed18d0bca0822702f81df44640ac5a4aeb87d?placeholderIfAbsent=true&apiKey=820f30d49f024d318c8b29f3eaf6b5a7" class="nav-icon" alt="" aria-hidden="true"/>
                <span class="nav-text">Destinations</span>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="Beaches/Beaches.html" class="dropdown-item">Beaches</a>
                    <a href="Deserts/Deserts.html" class="dropdown-item">Deserts</a>
                    <a href="Waterfalls/Waterfalls.html" class="dropdown-item">Waterfalls</a>
                    <a href="CulturalSites/CulturalSites.html" class="dropdown-item">Cultural Sites</a>
                    <a href="Mountains/Mountains.html" class="dropdown-item">Mountains</a>
                </div>
            </div>
            <a href="MyTiket.html" class="nav-item">My Tiket</a>
        </div>

        <div class="button-container">
            <div class="buttonL">
                <a href="Login.html">Login</a>
            </div>
            <div class="buttonR">
                <a href="Register.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                            <!-- <img src="Images/eye-icon.png" id="eyeIcon" alt="Show Password"/> -->
                        </span>
                    </div>
                    <span class="error-message" id="errorMessage"></span>
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="Register.html">Register Now!</a></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
