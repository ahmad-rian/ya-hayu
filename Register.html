<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - YaHaYu</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .register-container {
    display: flex;
    justify-content: center; 
    align-items: center;    
    min-height: 100vh;
    padding-top: 80px;
    background: url('./Images/background.png') no-repeat center center;
    background-size: cover;
}

.form-section {
    width: 100%;          
    max-width: 500px;     
    background-color: rgba(255, 255, 255, 0.95);
    padding: 2.5rem;
    margin: 2rem auto;   
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}

    .form-section h1 {
        color: #1E8C45;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 2rem;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #1E8C45;
        box-shadow: 0 0 0 2px rgba(30, 140, 69, 0.1);
    }

    .date-group {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        padding: 5px;
    }

    .toggle-password img {
        width: 20px;
        height: 20px;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }

    .toggle-password:hover img {
        opacity: 1;
    }

    .register-btn {
        width: 100%;
        padding: 1rem;
        background: #1E8C45;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 1rem;
    }

    .register-btn:hover {
        background: #166835;
    }

    .form-footer {
        margin-top: 1.5rem;
        text-align: center;
        color: #666;
    }

    .form-footer a {
        color: #1E8C45;
        text-decoration: none;
        font-weight: 500;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

    .error-message {
        color: #dc3545;
        font-size: 0.85rem;
        margin-top: 0.5rem;
        display: none;
    }

    @media (max-width: 992px) {
    .form-section {
        width: 90%;     
        max-width: 500px;}

    }

    @media (max-width: 768px) {
        .form-section {
            width: 90%;
            margin: 1rem;
            padding: 2rem 1.5rem;
        }

        .date-group {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 480px) {
        .form-section h1 {
            font-size: 1.75rem;
        }

        .form-group input {
            padding: 0.6rem 1rem;
        }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav-header" role="navigation" aria-label="Main navigation">
        <div class="brand-logo">YaHaYu</div>
        
        <div class="hamburger" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-item">Home</a>
            <div class="nav-item-with-icon" onclick="toggleDropdown(event)">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c071fa65bfd4b98a705604af764ed18d0bca0822702f81df44640ac5a4aeb87d?placeholderIfAbsent=true&apiKey=820f30d49f024d318c8b29f3eaf6b5a7" class="nav-icon" alt="" aria-hidden="true"/>
                <span class="nav-text">Destinations</span>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="Beaches/Beaches.html" class="dropdown-item">Beaches</a>
                    <a href="Deserts/Deserts.html" class="dropdown-item">Deserts</a>
                    <a href="Waterfalls/Waterfalls.html" class="dropdown-item">Waterfalls</a>
                    <a href="CulturalSites/CulturalSites.html" class="dropdown-item">Cultural Sites</a>
                    <a href="Mountains/Mountains.html" class="dropdown-item">Mountains</a>
                </div>
            </div>
            <a href="MyTiket.html" class="nav-item">My Tiket</a>
        </div>

        <div class="button-container">
            <div class="buttonL">
                <a href="Login.html">Login</a>
            </div>
            <div class="buttonR">
                <a href="Register.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
        <div class="form-section">
            <h1>REGISTER</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="full-name">Nama Lengkap</label>
                    <input type="text" id="full-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="birth-date">Tanggal Lahir</label>
                    <div class="date-group">
                        <input type="number" placeholder="Tanggal" min="1" max="31" required>
                        <input type="number" placeholder="Bulan" min="1" max="12" required>
                        <input type="number" placeholder="Tahun" min="1900" max="2024" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                            <!-- <img src="Images/eye-icon.png" alt="Show Password" id="passwordToggleIcon"> -->
                        </span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">
                            <!-- <img src="Images/eye-icon.png" alt="Show Password" id="confirmToggleIcon"> -->
                        </span>
                    </div>
                    <span class="error-message" id="confirmError"></span>
                </div>

                <button type="submit" class="register-btn">Create Account</button>
                <div class="form-footer">
                    Already have an account? <a href="Login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
