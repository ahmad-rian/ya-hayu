<script>
    function fillProfileForm() {
        const regForm = document.getElementById('registrationForm');
        const profileForm = document.getElementById('profileForm');

        profileForm.nama.value = regForm['full-name'].value;
        profileForm.email.value = regForm.email.value;
        profileForm.username.value = regForm.username.value;
        profileForm.phone.value = regForm.phone.value;
        profileForm['visit-day'].value = regForm['birth-day'].value;
        profileForm['visit-month'].value = regForm['birth-month'].value;
        profileForm['visit-year'].value = regForm['birth-year'].value;
        profileForm.password.value = regForm.password.value;
        profileForm['confirm-password'].value = regForm['confirm-password'].value;
    }
